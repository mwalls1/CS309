<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'userInfo')}" >

  <body>

    <h2>userInfo</h2>

    <table id="user" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="userInfo : ${selections}">
          	  <td>
                  <a th:href="@{/userInfo/__${userInfo.id}__}" th:text="${userInfo.name}"/></a>
              </td>
          
              <td th:text="${userInfo.name}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>
